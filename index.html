<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiNuke Bot - Protect Your Discord Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .content img {
            width: 200px;
            margin-top: 20px;
        }

        .content h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        .content p {
            font-size: 18px;
        }

        .invite-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ffffff;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .invite-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
    <img src="aromax.png" alt="AntiNuke Bot Logo">
    <h1>AntiNuke Bot</h1>
    <p>Protect your Discord server from malicious attacks with ease!</p>
    <a href="https://discord.com/api/oauth2/authorize?client_id=1325830867666600038&permissions=8&scope=bot" class="invite-button">Invite the Bot</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 120,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 4,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
