<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonmiti Security Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            overflow-y: auto;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        .content img {
            width: 150px;
            margin-top: 20px;
        }

        .content h1 {
            margin: 20px 0 10px;
            font-size: 48px;
        }

        .content p {
            margin: 10px 0;
            font-size: 18px;
        }

        .invite-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            text-align: left;
            display: flex;
            align-items: center;
            color: white;
        }

        .invite-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .invite-card h3 {
            margin: 0;
            font-size: 20px;
        }

        .invite-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #aaa;
        }

        .invite-button {
            background-color: #5865F2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-left: auto;
            cursor: pointer;
            display: inline-block;
        }

        .invite-button:hover {
            background-color: #4e5dc6;
        }
    </style>
</head>
<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<!-- Invite Card Feature -->
<div class="invite-card">
    <img src="anonmiti.png" alt="Server Logo">
    <div>
        <h3>Anonmiti</h3>
        <p># ðŸ“š Welcome</p>
    </div>
    <a href="https://discord.gg/MFAJuGregQ" class="invite-button">Join</a>
</div>

<!-- Main Content -->
<div class="content">
    <img src="anonmiti.png" alt="Anonmiti Security Logo">
    <h1>Anonmiti Security Bot</h1>
    <p>Protect your Discord server from malicious attacks with ease!</p>
    <a href="https://discord.com/oauth2/authorize?client_id=1325876054400831621&permissions=8&integration_type=0&scope=bot" class="invite-button">Invite the Bot</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "polygon",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 6
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
